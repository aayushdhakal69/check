<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/f/xknaozld" method="POST" id="form" onsubmit="return validate()">
        <div href="#">Name:<input type="text" name="name" placeholder="Full Name" data-aos="fade-down" id="name"
                onkeyup="validName(this)"></div>
        <br>
        <div id="nameError"></div>
        <div href="#">Phone:<input type="text" name="phone" placeholder="phone number" data-aos="fade-up" id="phone"
                onkeyup="validPhone(this)">
            <br>
            <div id="phoneError"></div>

        </div>
        <div href="#"><button id="submit">Submit</button></div>

    </form>
    <script>
        let flag = 1; //1 is for not error  and 0 is for error
        // const regixx = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        const specialChars = (`(?=.*[!@#$%^&*\/])`)
        function validName(elem) {
            if (elem.value.trim() <= 0) {
                document.querySelector("#nameError").innerText = "Name is required";
                flag = 0;
            } else {
                if (!isNaN(elem.value)) {
                    document.querySelector("#nameError").innerText =
                        "Name must start with letter";
                    flag = 0;
                }
                else {

                    if (elem.value.match(`(?=.*[!@#$%^&*\/])`) || elem.value.match(`(?=.*[0-9])`)) {
                        document.querySelector("#nameError").innerText =
                            "Name must not have special characters and Numbers";
                        flag = 0;
                    }
                    else {
                        if (!elem.value.match(/^[a-zA-Z]+ [a-zA-Z]+$/)) {

                            document.querySelector("#nameError").innerText = "Name Must Have First Name and Last Name"
                            flag = 0
                        }
                        else {
                            document.querySelector("#nameError").innerText = ""
                            flag = 1

                        }

                    }
                }
            }
        }
        function validPhone(elem) {
            if (elem.value.trim() <= 0) {
                document.querySelector("#phoneError").innerText = "phone is required";
                flag = 0;
            } else {
                if (isNaN(elem.value)) {
                    document.querySelector("#phoneError").innerText =
                        "number doest not containe letters and special characters";
                    flag = 0;
                } else
                    if (elem.value.length < 10) {
                        document.querySelector("#phoneError").innerText = "Number must be 10 digits";
                        flag = 0;
                    }
                    else {
                        if (elem.value.length > 10) {
                            document.querySelector("#phoneError").innerText = "Number must be 10 digits";
                            flag = 0;
                        }

                        else {
                            if (elem.value.length = 10) {
                                document.querySelector("#phoneError").innerText = "";
                                flag = 1;
                            }
                            else {
                                document.querySelector("#phoneError").innerText = ""
                                flag = 1
                            }
                        }
                    }
            }
        }
        function validate() {
            if (flag == 1) {
                return true;
            } else {
                return false;
            }
        }

        // 
        document.querySelector("#phone").value = "";
        document.querySelector("#name").value = "";
    </script>
</body>

</html>
